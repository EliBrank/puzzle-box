<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mysterious Puzzle Box</title>
    <meta name="author" content="Elias Brinkman">
    <link rel='stylesheet' href='src/tests.css'>
  </head>
  <body>
    <h1 class="page-title">Puzzle Tests</h1>

    <h2 class="puzzle-title">Moon Puzzle</h2>
    <div id="moon-puzzle" class="game-container">
      <div id="moon-buttons">
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
        <button class="moon-button button-off"></button>
      </div>
      <div class="solve-status-message">
        <p>This puzzle is currently <span id="moon-solve-status">unsolved</span></p>
      </div>
    </div>

    <h2 class="puzzle-title">Direction Puzzle</h2>
    <div id="direction-puzzle" class="game-container">
      <div id="direction-buttons" class="grid-container">
        <button id="north" class="direction-button north">N</button>
        <button id="west" class="direction-button west">W</button>
        <button id="east" class="direction-button east">E</button>
        <button id="south" class="direction-button south">S</button>
      </div>
      <div class="solve-status-message">
        <p>This puzzle is currently <span id="direction-solve-status">unsolved</span></p>
      </div>
    </div>

    <h2 class="puzzle-title">Scales Puzzle</h2>
    <div id="scales-puzzle" class="game-container">
      <div class="scales-buttons">
        <button id="button-a" class="scales-button">A</button>
        <button id="button-b" class="scales-button">B</button>
        <button id="button-c" class="scales-button">C</button>
      </div>
      <div class="scales-indicators">
        <div class="scales-col">
          <div class="scales-indicator-light indicator-a">A</div>
          <div class="scales-indicator-light indicator-b">B</div>
          <div class="scales-indicator-light indicator-c">C</div>
        </div>
        <div class="scales-col">
          <div class="scales-indicator-light indicator-c">C</div>
          <div class="scales-indicator-light indicator-c">C</div>
          <div class="scales-indicator-light indicator-d">D</div>
        </div>
      </div>
      <button id="button-check" class="scales-button">?</button>
      <div class="solve-status-message">
        <p>The left side is evaluated to be <span id="weight-compare-status">lighter than</span> the right side, so</p>
        <p>This puzzle is currently <span id="scales-solve-status">unsolved</span></p>
      </div>
    </div>

    <script type="module" src="/src/tests.js"></script>
  </body>
</html>
